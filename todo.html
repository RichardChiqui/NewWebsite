<!doctype html>

<html lang="en">
<head>
  <title>Richard Chiqui</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body style="background-color: aqua;">
    <section class="hero is-primary">
        <div class="hero-body">
            <h1  style="text-align:center;text-decoration:underline;font-size: 40px; color: black;">
        To-Do App
    </h1>
        </div>
    </section>


    <div class="boxInput">
        <div class="columns">
           <div class="column" style="background-color: blue;">
        <p>
            <label>Item to do:</label>
             <input id="AddItem" class="entry" type="text">
        </p>
        </div>
       <p>
           <div class="column"style="background-color: blue;">

           <label>When is it due:</label>
            <input id="DueDate" class="entry" type="text">
       </p>
       </div>
          <div class="column"style="background-color: blue;">
              <button id="Manual" type="button" style="background-color: bisque; margin-left: 200px;">Enter todo list</button>
          </div>
       </div>


    </div>
    <div class="boxOutput" style="column-count: 2; column-rule: 1px solid lightblue;" id="List">
        <label style="padding-left: 10px;">
            To-do List: <span id="item">

            </span>
        </label>

    </div>


    <script src="todoapp.js"></script>
</body>


</html>
